<div class="row">

<h2 class="text-success ml-4 my-5">Register here</h2>
<div class="box1">
    <div class="row">
        <div class="col-md-6">
            <div class="box-1">
                <form action="" method="post" class="form-controls">
                    <div class="left margin">
                        <label>First Name</label>
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="First Name" class="form-control"required=""> 
                        </div>
                    </div>
                    <div class="left margin">
                        <label>Email Address</label>
                        <div class="input-group">
                            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" placeholder="Email" class="form-control" required="" > 
                        </div>
                    </div>
                    <div class="left margin">
                        <label>Password</label>
                        <div class="input-group">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="Password" class="form-control" placeholder="Password" required="">
                        </div>
                    </div>
    
                   </form>
            </div>
        </div>




        <div class="col-md-6">
            <div class="box-1">
                <div class="left">
                    <label>Last Name</label>
                    <div class="input-group">
                        <span><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" placeholder="Last Name" class="form-control" required=""> 
                    </div>
                </div>

                <div class="left">
                    <label>Phone Number</label>
                    <div class="input-group">
                        <span><i class="fa fa-phone" aria-hidden="true"></i></span> 
                        <input type="text" placeholder="Phone Number" class="form-control"  required="">
                    </div>
                </div>

                <div class="left">
                    <label>Confirm Password</label>
                    <div class="input-group">
                        <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="Password" placeholder="Confirm Password" class="form-control" required="">
                    </div>
                </div>
            </div>
        </div>

        <div class="clear"></div>
        <input type="checkbox" value="remember-me"/> <h5> I agree to the terms & contidions </h5> <br>      
        <button class="btn btn-danger btn-block mb-5" type="submit">Register Now <i class="fa fa-long-arrow-right"></i></button> 









    </div>
</div>
